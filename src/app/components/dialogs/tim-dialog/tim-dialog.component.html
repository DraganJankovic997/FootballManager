<div class="container">
  <h3 mat-dialog-title *ngIf="flag==1">Dodavanje tima</h3>
  <h3 mat-dialog-title *ngIf="flag==2">Modifikacija tima: {{data.naziv}}</h3>
  <h3 mat-dialog-title *ngIf="flag==3">Brisanje tima: {{data.naziv}}</h3>
  <form #formControl="ngForm" class="mat-dialog-content">

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" 
          [disabled] = "flag==3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="osnovanDatepicker" placeholder="Osnovan" [(ngModel)]="data.osnovan" name="osnovan" 
        [disabled] = "flag==3" required>
        <mat-datepicker-toggle matSuffix [for]="osnovanDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #osnovanDatepicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
          <input matInput placeholder="Sediste" [(ngModel)]="data.sediste" name="sediste" 
            [disabled] = "flag==3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.liga" placeholder="Liga" name="liga" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let liga of lige" [value]="liga">
            {{ liga.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf="flag==1" (click)="add()" [type]="submit" [mat-dialog-close]="1"
        [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf="flag==2" (click)="update()" [type]="submit" [mat-dialog-close]="1"
        [disabled]="!formControl.valid">Sačuvaj</button>
      <button mat-button *ngIf="flag==3" (click)="delete()" [type]="submit" [mat-dialog-close]="1">
        Obriši</button>
    </div>
  </form>
</div>
